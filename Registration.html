<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
</head>
<body bgcolor= "#808B96">
  <br>
  <br>
  <br>
  <centre>
    <h3>Registration</h3>
    <form class="" action="index.html" method="post">
      <label for="">First Name</label>
      <input type="text" name="fname" value="" autocomplete >
      <br>
      <br>
      <form class="" action="index.html" method="post">
        <label for="">Last Name</label>
        <input type="text" name="lname" value="">
        <br>
        <br>
        <form class="" action="index.html" method="post">
          <label for="">Gender</label>
          <input type="radio" name="gender" value="">Male
          <input type="radio" name="gender" value="">Female
          <br>
          <br>
          <label for="">Date of Birth</label>
          <input type="datetime-local" name="Date of Birth" value="">
          <br>
          <br>
          <label for="">Age</label>
          <input type="number" name="" value="" min="20" max="40">
          <br>
          <br>
          <label for="">Select Country</label>
          <select class="" name="">
            <option value="">Select Country...</option>
            <option value="">USA</option>
            <option value="">India</option>
            <option value="">Papua New Guinea</option>
          </select>
          <br>
          <br>
          <label for="">Address</label>
          <textarea name="name" rows="3" cols="40"></textarea>
          <br>
          <br>
          <input type="button" name="" value="Submit">
          <input type="button" name="" value="Reset">

    </form>
  </centre>

</body>
</html>
